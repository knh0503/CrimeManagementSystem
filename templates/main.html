<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{title}}</title>
</head>

<body>
    <h1>Welcome to the Crime Management System</h1>
    {% if flag %}
        <script>
            alert("{{ flag }}");
        </script>
    {% endif %}
    <div id="userSelection">
        <button onclick="selectUser('police_manager')">Police Manager</button>
        <button onclick="selectUser('police_detective')">Police Detective</button>
        <button onclick="selectUser('citizen')">Citizen</button>
        <button onclick="selectUser('offender')">Offender</button>
    </div>

    <form id="loginForm" style="display: none;" action="/login" method="post">
        <input type="hidden" name="user" id="selectedUser">
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd" required>
        <br>
        <button type="submit">Login</button>
    </form>
    
</body>

</html>
